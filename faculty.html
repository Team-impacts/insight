<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="faculty-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="menu-img">
            <img onclick="re()" src="menu.png" alt="Menu Icon" id="menuIcon">
        </div>
    </header>
    <main>
        <h1 id="welcomename"></h1>
    </main>
    <script>
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function displayStudentName() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentName = urlParams.get('name');
            const capitalizedStudentName = capitalizeFirstLetter(studentName);
            document.getElementById('welcomename').innerHTML = "Welcome, esteemed faculty: " + capitalizedStudentName;
        }

        displayStudentName();

        function re() {
            const menuIcon = document.getElementById('menuIcon');
            menuIcon.classList.add('animate');
            
            // Redirect to menu.html after 2 seconds
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 2000); // 2000 milliseconds = 2 seconds
        }
        
    </script>
</body>
</html>
