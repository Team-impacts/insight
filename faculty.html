<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Student</title>
</head>
<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="faculty-styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faculty home</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
    </header>
    <main>
        <h1 id="welcomename"></h1>
    </main>
    <script>
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function displayStudentName() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentName = urlParams.get('name'); 
            const capitalizedStudentName = capitalizeFirstLetter(studentName);
            document.getElementById('welcomename').innerHTML = "Welcome, esteemed faculty:"+capitalizedStudentName;
        }
            
            displayStudentName(); 
        
    </script>
</body>
</html>
